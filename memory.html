<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <style>
   
    #game-board {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* auto adjust */
  gap: 8px;
  justify-content: center;
  
  margin: 10px auto;
  max-width: 90vw; /* prevents overflow */
}

/* Cards */
.card {
  aspect-ratio: 1/1;         /* keeps perfect square */
  min-width: 60px;           /* small screens */
  max-width: 100px;          /* large screens */
  display: flex;
  align-items: center;
  justify-content: center;
  background: #4a90e2;
  color: white;
  font-size: clamp(14px, 2.5vw, 20px); /* responsive font */
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
  user-select: none;
  transition: background 0.3s, transform 0.2s;
}

.card.flipped {
  background: #f39c12;
  color: #000;
}

.card.matched {
  background: lightgreen;
  color: #333;
  cursor: default;
}
button {
      width:fit-content;
      height:30px;
      font-size: 12px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
.card:active {
  transform: scale(0.95);
}

/* Responsive tweaks */
@media (max-width: 600px) {
  #game-board {
    gap: 5px;
  }
  .card {
    min-width: 50px;
    max-width: 80px;
  }
}

@media (max-width: 400px) {
  .card {
    min-width: 40px;
    max-width: 70px;
    font-size: 12px;
  }
}

  </style>
</head>
<body>
  <h1>üÉè Memory Card Game</h1>

  <div id="controls">
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="4">Easy (4x4)</option>
      <option value="5">Medium (5x5)</option>
      <option value="6">Hard (6x6)</option>
    </select>
    <button  onclick="startGame()">Start Game</button>
  </div>

  <div id="timer">Time: 0s</div>
  <div id="game-board"></div>

  <script>
    let board = document.getElementById("game-board");
    let timerDisplay = document.getElementById("timer");
    let timer, time = 0;
    let firstCard = null;
    let lockBoard = false;
    let matchedCount = 0;
    let gridSize = 4;

    function startGame() {
      clearInterval(timer);
      time = 0;
      timerDisplay.textContent = "Time: 0s";
      gridSize = parseInt(document.getElementById("difficulty").value);
      board.innerHTML = "";
      matchedCount = 0;

      // Set grid style dynamically
      board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

      // Total cards (must be even, so if odd grid, make pairs accordingly)
      let totalCards = gridSize * gridSize;
      if (totalCards % 2 !== 0) totalCards--; 

      // Generate numbers
      let numbers = [];
      for (let i = 1; i <= totalCards / 2; i++) {
        numbers.push(i, i);
      }

      // Shuffle
      numbers.sort(() => 0.5 - Math.random());

      // Create cards
      numbers.forEach(num => {
        let card = document.createElement("div");
        card.classList.add("card");
        card.dataset.value = num;
        card.innerHTML = "?";
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });

      // Start timer
      timer = setInterval(() => {
        time++;
        timerDisplay.textContent = `Time: ${time}s`;
      }, 1000);
    }

    function flipCard() {
      if (lockBoard || this.classList.contains("flipped")) return;

      this.classList.add("flipped");
      this.innerHTML = this.dataset.value;

      if (!firstCard) {
        firstCard = this;
      } else {
        if (firstCard.dataset.value === this.dataset.value) {
          firstCard.classList.add("matched");
          this.classList.add("matched");
          matchedCount += 2;
          if (matchedCount === board.children.length) {
            clearInterval(timer);
            setTimeout(() => {
              alert(`üéâ You Won! Time: ${time}s`);
            }, 500);
          }
          firstCard = null;
        } else {
          lockBoard = true;
          setTimeout(() => {
            firstCard.classList.remove("flipped");
            this.classList.remove("flipped");
            firstCard.innerHTML = "?";
            this.innerHTML = "?";
            firstCard = null;
            lockBoard = false;
          }, 1000);
        }
      }
    }
  </script>
</body>
</html>
