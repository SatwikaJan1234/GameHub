<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Game Cards Grid */
    #game-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* default 2 columns */
      gap: 20px;
      padding: 20px;
    }

    #game-cards > .card {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 150px;
      background: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    #game-container {
      display: none;
      padding: 20px;
      background: #f9f9f9;
      color: #000;
      min-height: 70vh;
      border-radius: 12px;
      margin: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 18px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 12px;
    }

    /* RESPONSIVENESS */
    @media (max-width: 768px) {
      #game-cards {
        grid-template-columns: 1fr; /* stack cards in one column */
      }
    }
  </style>
</head>
<body>

  <header>üéÆ Game Hub</header>

  <!-- Game Cards -->
  <section id="game-cards">
    <div class="card" onclick="openGame('sudoku.html')">
      üß© Sudoku
    </div>
    <div class="card" onclick="openGame('memory.html')">
      üÉè Memory Card Game
    </div>
    <div class="card" onclick="openGame('wordpuzzle.html')">
      üî§ Word Search
    </div>
    <div class="card" onclick="openGame('maze.html')">
      üåÄ Maze Game
    </div>
    <div class="card" onclick="openGame('pingpong.html')">
      üéØ Ping Pong Game
    </div>
    <!-- Add more games here -->
  </section>

  <!-- Game Container -->
  <section id="game-container">
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
    <iframe id="game-frame"></iframe>
  </section>

  <script>
    function openGame(gameFile) {
      document.getElementById("game-cards").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      document.getElementById("game-frame").src = gameFile;
    }

    function goBack() {
      document.getElementById("game-cards").style.display = "grid";
      document.getElementById("game-container").style.display = "none";
      document.getElementById("game-frame").src = "";
    }
  </script>

</body>
</html>
